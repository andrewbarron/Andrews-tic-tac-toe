<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
<h1>Impossible Tic-Tac-Toe</h1>

<!--message holds -signUp -signIn -ChangePassword -signOut -NewGameMessage -->
  <p id="message"></p>
<!--turn holds -whether it is X or O turn -->
<p id="turn"></p>
<!--Unauth holds sign up sign in  -->
<div class="unauthenticated">

      <form id="sign-up">
        <h1>Glad to have you!</h1>
        <input placeholder="Enter New Username!" type="text" name="credentials[email]" />

        <input placeholder="Enter New Password!" type="text" name="credentials[password]" />


        <input placeholder="Confirm Password here!" type="text"
        name="credentials[password_confirmation]"
        />
        <button class="btn btn-primary btn-lg" id="signUpbtn" type="submit">Sign Up</button>
      </form>

      <form id="sign-in">
        <h1>Welcome back!</h1>
          <input
            placeholder="Enter your username!"
            type="text"
            name="credentials[email]"
          />
          <input
            placeholder="Enter your password!"
            type="text"
            name="credentials[password]"
          />
          <button class="btn btn-primary btn-lg" id="signInbtn" type="submit">Sign In</button>
        </form>
</div>
<!--auth holds change password sign out & New game button  -->
<div class="authenticated">

    <form id="change-password">
            <input placeholder="old password"
            type="text"
            name="passwords[old]"
            />
            <input placeholder="new password"
            type="text"
            name="passwords[new]"
            />
            <button type="submit">Change Password</button>
          </form>
    <button type="button" class="btn btn-outline-danger" id="sign-out">Sign Out!
  </button>
<!--game-display holds tictactoe board & results message -->
<div class="game-display">
<button id="create-game" class="btn btn-primary btn-lg" type="submit">New Game</button>
</div>
</div>

<div class="letPlay">
<div class="board" id="board">
<div class="cell" id="0" data-cell-index='0'></div>
<div class="cell" id="1" data-cell-index='1'></div>
<div class="cell" id="2" data-cell-index='2'></div>
<div class="cell" id="3" data-cell-index='3'></div>
<div class="cell" id="4" data-cell-index='4'></div>
<div class="cell" id="5" data-cell-index='5'></div>
<div class="cell" id="6" data-cell-index='6'></div>
<div class="cell" id="7" data-cell-index='7'></div>
<div class="cell" id="8" data-cell-index='8'></div>
</div>
</div>


    </body>
</html>
